<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  	<h1>CoronaVirus Tracker Application</h1>
  	<p>This gives current stats across globe</p>
  	
  	<div class="jumbotron">
    <h1 class="display-4" th:text="${sumReports}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day:</span>
        <span th:text="${sumNew}"></span>
    </p>

	</div>
  	
    <table class="table">
    <thead class="thead-dark">
	  <tr>
	  	<th>Country</th>
	    <th>State</th>
	    <th>Total Case Reported</th>
	    <th>Changes from lastday</th>
	  </tr>
	 </thead>
  <tr th:each="locationStat : ${locationStats}">
  	<td th:text="${locationStat.country}"></td>
    <td th:text="${locationStat.state}"></td>
    <td th:text="${locationStat.latestTotalReports}">0</td>
    <td th:text="${locationStat.diffFromPreviousDay}">0</td>
  </tr>
</table>
  </div>
  </body>

</html>
